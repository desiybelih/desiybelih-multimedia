<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desiybelih Multimedia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    section#gallery {
      padding: 40px 20px;
      background-color: #f7f7f7;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery a img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    footer {
      background: #1a1a1a;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo">
    <h1>Desiybelih Multimedia</h1>
  </header>

  <section id="gallery">
    <h2>ðŸ“¸ Gallery</h2>
    <div class="gallery">
      <a href="images/gallery1.jpg" data-lightbox="gallery"><img src="images/gallery1.jpg" alt=""></a>
      <a href="images/gallery2.jpg" data-lightbox="gallery"><img src="images/gallery2.jpg" alt=""></a>
      <a href="images/gallery3.jpg" data-lightbox="gallery"><img src="images/gallery3.jpg" alt=""></a>
      <a href="images/gallery4.jpg" data-lightbox="gallery"><img src="images/gallery4.jpg" alt=""></a>
      <a href="images/gallery5.jpg" data-lightbox="gallery"><img src="images/gallery5.jpg" alt=""></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Desiybelih Multimedia. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>

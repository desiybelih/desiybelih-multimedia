
!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desiybelih Multimedia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 4px solid #ffa500;
      border-radius: 8px;
    }
    footer {
      background: #004080;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Desiybelih Multimedia</h1>
    <p>Creativity. Ethics. Speed.</p>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/400x300?text=Photo+1" alt="Gallery Photo 1">
    <img src="https://via.placeholder.com/400x300?text=Photo+2" alt="Gallery Photo 2">
    <img src="https://via.placeholder.com/400x300?text=Photo+3" alt="Gallery Photo 3">
    <img src="https://via.placeholder.com/400x300?text=Photo+4" alt="Gallery Photo 4">
  </section>

  <footer>
    <p>&copy; 2025 Desiybelih Multimedia Production</p>
    <p>Contact: +251911095104 / +251924828846</p>
  </footer>

</body>
</html>

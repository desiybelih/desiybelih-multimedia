
!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desiybelih Multimedia Production</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0a1f44;
      color: white;
      padding: 1em;
      text-align: center;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    nav {
      background-color: #f28c28;
      padding: 0.5em 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #0a1f44;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Desiybelih Multimedia Logo">
    <h1>Desiybelih Multimedia Production</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <h1 id="gallery">Photo Gallery</h1>
  <section class="gallery">
    <img src="images/gallery1.jpg" alt="Gallery 1">
    <img src="images/gallery2.jpg" alt="Gallery 2">
    <img src="images/gallery3.jpg" alt="Gallery 3">
    <img src="images/gallery4.jpg" alt="Gallery 4">
    <img src="images/gallery5.jpg" alt="Gallery 5">
    <img src="images/gallery6.jpg" alt="Gallery 6">
    <img src="images/gallery7.jpg" alt="Gallery 7">
    <img src="images/gallery8.jpg" alt="Gallery 8">
    <img src="images/gallery9.jpg" alt="Gallery 9">
    <img src="images/gallery10.jpg" alt="Gallery 10">
    <img src="images/gallery11.jpg" alt="Gallery 11">
    <img src="images/gallery12.jpg" alt="Gallery 12">
    <img src="images/gallery13.jpg" alt="Gallery 13">
  </section>

  <footer>
    &copy; 2025 Desiybelih Multimedia Production. All rights reserved.
  </footer>

</body>
</html>
